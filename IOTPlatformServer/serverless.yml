#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
plugins:
  - serverless-offline

functions:
  hello:
    handler: user-handler.createUser
    events:
      - http:
          path: /user
          method: post
  
  snstopics:
    handler: handlers/sns-handler.snsTopics
    events:
      - http:
          path: /sns
          method: post

  log:
    handler: handlers/log-handler.log
    events:
      - http:
          path: /publish-message
          method: post

