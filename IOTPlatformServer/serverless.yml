# you can add CloudFormation resource templates here
resources:
  Resources:
    LogsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
    SnsSMSTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: First SNS Topic
        TopicName: sms-sns-stream
    SnsSkypeTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: Second SNS Topic
        TopicName: skype-sns-stream
    SnsTopicPolicy:
      Type: AWS::SNS::TopicPolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: SnsTopicPolicy
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sns:Publish
            Resource: "*"
        Topics:
          - Ref: SnsSMSTopic
          - Ref: SnsSkypeTopic
